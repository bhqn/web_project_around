<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Projeto do sprint 7: Around" />
    <meta name="keywords" content="around, social-media, gallery, tripleten" />

    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" />

    <title>WEB Project Around</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img class="logo" src="./images/logo.png" alt="logo around" />
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__picture-wrapper">
            <img
              class="profile__picture"
              src="./images/perfil-image.jpg"
              alt="imagem de perfil"
            />
            <div class="profile__overlay">
              <img src="./images/pen.png" alt="Editar" class="profile__icon" />
            </div>
          </div>
          <div class="profile__content">
            <div class="profile__info">
              <h1 class="profile__name">Profile Name</h1>
              <p class="profile__description"></p>
            </div>
            <button class="profile__button-edit" id="open__button_edit">
              <img
                class="profile__button-icon"
                src="./images/pencil.png"
                alt="botão editar"
              />
            </button>
          </div>
          <button class="profile__button-add" id="add__button">
            <img
              class="button-add-icon"
              src="./images/add.png"
              alt="adicionar"
            />
          </button>
        </section>

        <div class="gallery" id="gallery-container">
          <!-- TEMPLATE -->
          <template id="gallery__template">
            <div class="gallery__card">
              <button class="card__button-remove"></button>
              <img src="" alt="" class="gallery__image" />
              <div class="card">
                <p class="card__title"></p>
                <button class="card__button"></button>
              </div>
            </div>
          </template>
        </div>

        <!-- Editar Perfil -->
        <section class="edit modal" id="editCard">
          <div class="edit__button">
            <button
              class="edit__button-close popup__close"
              id="buttonclose"
            ></button>
          </div>

          <div class="edit__card">
            <h1 class="edit__tittle">Edit perfil</h1>
            <form class="form">
              <fieldset class="form__fieldset">
                <div class="form__group-name">
                  <input
                    required
                    class="form__input form__input_name"
                    name="name"
                    type="text"
                    placeholder="Nome"
                    minlength="2"
                    maxlength="40"
                  />
                  <small class="form__error"></small>
                </div>
                <div class="form__group-description">
                  <input
                    required
                    class="form__input form__input_description"
                    name="description"
                    type="text"
                    placeholder="Description"
                    minlength="2"
                    maxlength="40"
                  />
                  <small class="form__error"></small>
                </div>
              </fieldset>
              <button class="edit__button-save" disabled>Salvar</button>
            </form>
          </div>
        </section>

        <!--  delete card -->
        <section class="confirm modal" id="confirmPopup">
          <div class="confirm__close">
            <button
              class="confirm__button-close popup__close"
              id="confirmButtonClose"
            ></button>
          </div>
          <div class="confirm__card">
            <h1 class="confirm__tittle">Tem Certeza?</h1>
            <button class="confirm__button">Sim</button>
          </div>
        </section>

        <!--  avatar card -->
        <section class="avatar modal" id="avatarCard">
          <div class="avatar__close">
            <button
              class="avatar__button-close popup__close"
              id="AvatrButtonClose"
            ></button>
          </div>
          <div class="avatar__card">
            <h1 class="avatar__tittle">Alterar a foto do perfil</h1>
            <div class="form__group">
              <form class="form" id="avatarForm">
                <input
                  class="form__input form__input_src"
                  name="avatar"
                  type="url"
                  placeholder="Url da Imagem"
                  required
                />
                <small class="form__error"></small>
                <button class="avatar__button submit">Salvar</button>
              </form>
            </div>

            
          </div>
        </section>

        <!-- Novo Lugar -->
        <section class="edit modal" id="addCard">
          <div class="edit__button">
            <button
              class="edit__button-close popup__close"
              id="closeAddButton"
            ></button>
          </div>
          <div class="edit__card">
            <h1 class="edit__tittle">Novo Lugar</h1>
            <form class="form" id="form__place">
              <fieldset class="form__fieldset">
                <div class="form__group form__group-place">
                  <input
                    class="form__input form__input-place"
                    name="place"
                    type="text"
                    placeholder="Título"
                    minlength="2"
                    maxlength="30"
                    required
                  />
                  <small class="form__error"></small>
                </div>
                <div class="form__group">
                  <input
                    class="form__input form__input_src"
                    name="image"
                    type="url"
                    placeholder="Url da Imagem"
                    required
                  />
                  <small class="form__error"></small>
                </div>
              </fieldset>
              <button class="edit__button-save" id="save__place" disabled>
                Salvar
              </button>
            </form>
          </div>
        </section>

        <!-- Popup de Imagem -->
        <section class="popup popup_type_image modal">
          <div class="popup__container">
            <div class="popup__image-align">
              <button class="popup__close" id="closePopUpButton"></button>
              <img src="./images/image1.jpg" class="popup__image" alt="Imagem ampliada de uma foto da galeria"/>
              <h1 class="popup__title">PopUP Tittle</h1>
            </div>
          </div>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__paragraph">&copy; 2024 Around The U.S.</p>
      </footer>
    </div>

    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
