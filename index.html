<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
    name="description"
    content="Projeto do sprint 7: Around"
  />
    <meta
    name="keywords"
    content="around, social-media, gallery, tripleten"
  />
  
  <link rel="stylesheet" href="./pages/index.css" />
   <link rel="shortcut icon" href="./favicon.ico" />
   
    <title>WEB Project Around</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img class="logo" src="./images/logo.png" alt="logo around">
        </header>
        <main class="main">
            <section class="profile">
                <img class="profile__picture" src="./images/perfil-image.jpg" alt="imagem de perfil"></img>
                <div class="profile__content">
                <div class="profile__info">
                <h1 class="profile__name"> Jacques Cousteu</h1>
                <p class="profile__description">Explorador</p>
                </div>
                <button class=" profile__button_edit" id="open__button_edit"><img class="profile__button__icon" src="./images/pencil.png" alt="botão editar"></button>
                </div>
                <button class="profile__button_add"><img class="button-add-icon" src="./images/add.png" alt="adicionar"></button>
            </section>
            <section class="gallery">
                <div class="gallery__card">
                        <img src="./images/image1.jpg" alt="" class="gallery__image">
                   
                        <div class="card__content">
                        <p class="card__title">Vale de Yosemite</p>
                        <button class="card__button"></button>
                        </div> 
                </div>
                <div class="gallery__card">
                        <img src="./images/image2.jpg" alt="" class="gallery__image">
                   
                        <div class="card__content">
                        <p class="card__title">Lago Louise</p>
                       <button class="card__button"></button>
                        </div> 
                </div>
                <div class="gallery__card">
                        <img src="./images/image3.jpg" alt="" class="gallery__image">
                   
                        <div class="card__content">
                        <p class="card__title">Montanhas Care...</p>
                       <button class="card__button"></button>
                        </div> 
                </div>
                <div class="gallery__card">
                        <img src="./images/image4.jpg" alt="" class="gallery__image">
                   
                        <div class="card__content">
                        <p class="card__title">Latemar</p>
                       <button class="card__button"></button>
                        </div> 
                </div>
                <div class="gallery__card">
                        <img src="./images/image5.jpg" alt="" class="gallery__image">
                   
                        <div class="card__content">
                        <p class="card__title">Parque Nacional...</p>
                        <button class="card__button"><img class="card__button__icon" src="./images/like.svg" alt="like"></button>
                        </div> 
                </div>
                <div class="gallery__card">
                        <img src="./images/image6.jpg" alt="" class="gallery__image">
                   
                        <div class="card__content">
                        <p class="card__title">Lago di Braies</p>
                       <button class="card__button"></button>
                        </div> 
                </div>


            </section>

            <section class="edit" id="editCard"> 
                <button class="edit__button_close" id="buttonclose"></button>

              <div class="edit__card">
                    <h1 class="edit__tittle">Edit perfil</h1>
                    <form class="edit__form">
                        <fieldset class="form__fieldset">
                        <input class= "form__input form__input_name" name="name" type="text" placeholder="Jacques Cousteu"></input>
                        <input class= "form__input form__input_description" name= "description" type="text" placeholder="Explorador"></input>
                        </fieldset>
                        <button class="edit__button"> Salvar</button>
                    </form>
                </div>
            </section>

        </main>
        <footer class="footer"><p class="footer__paragraph">© 2024 Around The U.S.</p></footer>
    </div>
    <script src="./scripts/script.js" ></script>
</body>
</html>
